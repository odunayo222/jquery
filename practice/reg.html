<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Login and Registration</title>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

</head>
<body class="container">
   <div class="row">
       <div class="col-sm-12 col-lg-6">
           <h1>Registration Form</h1>
           <form id="regForm">
               <div class="form-group">
                   Name
                   <input id="name" class="form-control" required>
               </div>
               <div class="form-group">
                   Age
                   <input id="age" type="number" class="form-control" required>
               </div>
               <div class="form-group">
                   Class
                   <input id="class" class="form-control" required>
               </div>
               <div class="form-group">
                   Username
                   <input id="user" class="form-control" required>
               </div>
               <div class="form-group">
                   Password
                   <input id="pass" type="password" class="form-control" required>
               </div>
               <div class="form-group">
                   Confirm Password
                   <input id="cpass" type="password" class="form-control" required>
               </div>
               <input type="submit" class="btn btn-primary">
           </form>
       </div>
       <div class="col-sm-12 col-lg-6">
           <h1>Login Form</h1>
           <form id="loginForm">
               <div class="form-group">
                   Username
                   <input id="username" class="form-control">
               </div>
               <div class="form-group">
                   Password
                   <input id="password" type="password" class="form-control">
               </div>
               <input type="submit" class="btn btn-success">
           </form>
       </div>

<div class="modal" id="dataModal" tabindex="-1" role="dialog">
   <div class="modal-dialog" role="document">
       <div class="modal-content">
           <div class="modal-header">
               <h5 class="modal-title">Student Data</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
               </button>
           </div>
           <div class="modal-body">
               <p>Name: <span id="outName"></span></p>
               <p>Age: <span id="outAge"></span></p>
               <p>Class: <span id="outClass"></span></p>
           </div>
           <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
           </div>
       </div>
   </div>
</div>

   </div>
</body>
<script src="jquery/assets/js/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
   <script src="jquery/assets/js/form.js"></script>
</html>
